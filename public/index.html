<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores IoT</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">

</head>
<body>

    <div class="Title">
        <h1>Sensores Arduino</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="SensorContainer col-3">
                <h5 class="mt-4">Flama<br>&zwnj;</h5>
                <p id="flamaData" class="sensorData mt-5">1</p>
                <p id="flamaState"></p>
            </div>
            
            <div class="SensorContainer col-3">
                <h5 class="mt-4">Humedad Tierra</h5>
                <p id="humedadData" class="sensorData mt-5">100%</p>
                <p>%</p>
            </div>
        </div>
        <div class="row">
            <div class="SensorContainer col-3">
                <h5 class="mt-4">Tempt.</h5>
                <p id="temptData" class="sensorData mt-5">36.55</p>
                <p>Â°C</p>
            </div>
        
            <div class="SensorContainer col-3">
                <h5 class="mt-4">Distancia</h5>
                <p id="distanciaData" class="sensorData mt-5">140.00</p>
                <p>cm</p>
            </div>
        </div>

        <div class="buttons">
            <h4 class="m-3">Estado del Led</h4>
            <button id="buttonOn" type="button" class="buttonOn btn btn-success mr-3">On</button>
            <button id="buttonOff" type="button" class="buttonOff btn btn-danger">Off</button>
        </div>

    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <!--Initialize Database-->
    <script type="text/javascript" src="./scripts/firebaseDatabase.js"></script>
    <!--Main scripts to read and write data in the data base-->
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
